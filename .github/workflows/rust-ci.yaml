name: Rust CI

run-name: ðŸš€ ${{ github.workflow }}(${{ github.run_number }}) workflow deployed by @${{ github.actor }} on ${{ github.ref_name }} with event ${{ github.event_name }}

on:
  pull_request:
    branches: [main]
    paths: ['*/src/**', '*/Cargo.lock', '*/Cargo.toml']
  workflow_dispatch:

jobs:
  ci:
    name: CI @ ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - 'hello-world'
          - 'guessing-game'
          - 'rust-axum-intro'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: cargo check ${{ matrix.project }}
        uses: actions-rs/cargo@v1
        id: cargo-check
        with:
          command: check
          args: --manifest-path ${{ matrix.project }}/Cargo.toml
      - name: cargo test ${{ matrix.project }}
        uses: actions-rs/cargo@v1
        id: cargo-test
        if: ${{ success() }}
        with:
          command: test
          args: --manifest-path ${{ matrix.project }}/Cargo.toml
      - name: cargo fmt ${{ matrix.project }}
        uses: actions-rs/cargo@v1
        id: cargo-fmt
        if: ${{ success() }}
        with:
          command: test
          args: --manifest-path ${{ matrix.project }}/Cargo.toml

  fmt:
    name: Rustfmt
    needs: [check, test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - 'hello-world'
          - 'guessing-game'
          - 'rust-axum-intro'
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path ${{ matrix.project || inputs.project }}/Cargo.toml --all -- --check

  clippy:
    name: Clippy
    needs: [check, test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - 'hello-world'
          - 'guessing-game'
          - 'rust-axum-intro'
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path ${{ matrix.project || inputs.project }}/Cargo.toml -- -D warnings
