name: Rust CI

run-name: ðŸš€ ${{ github.workflow }}(${{ github.run_number }}) workflow deployed by @${{ github.actor }} on ${{ github.ref_name }} with event ${{ github.event_name }}

on:
  push:
    branches: [main]
    paths: ['Cargo.lock', 'Cargo.toml']
  pull_request:
    branches: [main]
    paths: ['src/**', 'Cargo.lock', 'Cargo.toml']

jobs:
  check:
    name: Cargo check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        id: cargo-check
        with:
          command: check
      # - uses: RubbaBoy/BYOB@v1
      #   if: ${{ success() }}
      #   with:
      #     name: check
      #     icon: 'data:image/svg+xml;base64,'
      #     label: Cargo Check 
      #     status: Pass
      #     color: green
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      # - uses: RubbaBoy/BYOB@v1
      #   if: ${{ failure() && steps.cargo-check.conclusion == 'failure' }}
      #   with:
      #     name: check
      #     icon: 'data:image/svg+xml;base64,'
      #     label: Cargo Check 
      #     status: Fail
      #     color: red
      #     github_token: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Cargo test
    needs: [check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  fmt:
    name: Rustfmt
    needs: [check, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    needs: [check, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings