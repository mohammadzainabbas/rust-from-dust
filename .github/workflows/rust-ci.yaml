name: Rust CI

run-name: ðŸš€ ${{ github.workflow }}(${{ github.run_number }}) workflow deployed by @${{ github.actor }} on ${{ github.ref_name }} with event ${{ github.event_name }}

on:
  pull_request:
    branches: [main]
    paths: ['*/src/**', '*/Cargo.lock', '*/Cargo.toml']
  workflow_dispatch:

jobs:
  discover-projects:
    runs-on: ubuntu-latest
    outputs:
      projects: ${{  }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Discover all projects
        id: discover-all-projects
        run: |
          echo "projects=$(find . -maxdepth 1 -type d ! -name .git ! -name .github ! -name docs ! -name . | sed 's|^\./||' | tr '\n' ' ')" >> $GITHUB_OUTPUT

  ci:
    name: CI @ ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - 'hello-world'
          - 'guessing-game'
          - 'rust-axum-intro'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: cargo check ${{ matrix.project }}
        uses: actions-rs/cargo@v1
        id: cargo-check
        with:
          command: check
          args: --manifest-path ${{ matrix.project }}/Cargo.toml
      - name: cargo test ${{ matrix.project }}
        uses: actions-rs/cargo@v1
        id: cargo-test
        if: ${{ success() }}
        with:
          command: test
          args: --manifest-path ${{ matrix.project }}/Cargo.toml
      - run: rustup component add rustfmt
      - name: cargo fmt ${{ matrix.project }}
        uses: actions-rs/cargo@v1
        id: cargo-fmt
        if: ${{ success() }}
        with:
          command: fmt
          args: --manifest-path ${{ matrix.project }}/Cargo.toml --all -- --check
      - run: rustup component add clippy
      - name: cargo clippy ${{ matrix.project }}
        uses: actions-rs/cargo@v1
        id: cargo-clippy
        if: ${{ success() }}
        with:
          command: clippy
          args: --manifest-path ${{ matrix.project }}/Cargo.toml -- -D warnings
