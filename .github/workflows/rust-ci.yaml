name: Rust CI

run-name: ðŸš€ ${{ github.workflow }}(${{ github.run_number }}) workflow deployed by @${{ github.actor }} on ${{ github.ref_name }} with event ${{ github.event_name }}

on:
  pull_request:
    branches: [ main ]
    paths: ['*/Cargo.toml', '*/Cargo.lock', '*/src/**']
  workflow_dispatch:

jobs:
    build:
        name: Build on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
          fail-fast: false
          matrix:
            os: [ubuntu-latest, windows-latest, macos-latest]
            architecture: ['x64']
        steps:
        - name: Checkout current repo
          uses: actions/checkout@v4
        
        - name: Install Rust
          uses: actions-rs/toolchain@v1
          with:
            toolchain: stable
            components: clippy, rustfmt
    
        - name: Build and test Rust Projects on ${{ matrix.os }} (${{ matrix.architecture }})
          if: ${{ matrix.os != 'windows-latest' }}
          run: |
            for dir in $(ls -d */); do
                # Skip the 'docs' directory
                if [ "$dir" != "docs/" ]; then
                    cd $dir
                    echo "Build, test and audit '$dir' ..."
                    cargo build
                    cargo test
                    cargo clippy -- -D warnings
                    cargo install cargo-audit
                    cargo audit
                    echo "Done! Everything seems good with '$dir' ..."
                    cd -
                fi
            done

        - name: Build and test Rust Projects on ${{ matrix.os }} (${{ matrix.architecture }})
          if: ${{ matrix.os == 'windows-latest' }}
          run: |
            foreach ($dir in Get-ChildItem -Directory) {
                # Skip the 'docs' directory
                if ($dir.Name -ne 'docs') {
                    Set-Location $dir.FullName
                    Write-Host "Build, test and audit $($dir.Name) ..."
                    cargo build
                    cargo test
                    cargo clippy -- -D warnings
                    cargo install cargo-audit
                    cargo audit
                    Write-Host "Done! Everything seems good with $($dir.Name) ..."
                    Set-Location ..
                }
            }
